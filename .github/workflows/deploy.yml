name: Deploy to EC2

on:
  push:
    branches:
      - main # Change this if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 54.86.28.232
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Neo-App
            git pull origin main
            npm install
            npm run build
            pm2 restart all
